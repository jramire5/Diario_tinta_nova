		<h4>Si querés contactarte con nosotros, podés hacerlo por este medio</h4>


		<form class="bg-light col-11 col-md-8 formulario">
	  <div class="form-group">
	  <div class="form-row">
	    <div class="col-12 col-sm-6">
	      <input type="text" class="form-control" placeholder="Nombre/s">
	    </div>
	    <div class="col-12 col-sm-6">
	      <input type="text" class="form-control" placeholder="Apellido">
	    </div>
	  </div>
	    <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">

	    <small id="emailHelp" class="form-text text-muted">Cuidamos tus datos y no los compartimos con nadie</small>
	    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Tu mensaje" rows="3"></textarea>
	  	<div class="form-check">
			  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
			  <label class="form-check-label" for="defaultCheck1">
			    Deseo recibir el newsletter
			  </label>
			</div>
		</div>
	  <button type="submit" class="btn btn-primary">Enviar</button>
		</form>
